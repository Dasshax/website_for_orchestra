<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Name of orchestra{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<header>
    <div class="container">
        <h1>Name of orchestra</h1>
        <nav>
            <a href="{{ url_for('index') }}">Главная</a>
            <a href="{{ url_for('about') }}">Об оркестре</a>
            <a href="{{ url_for('archive') }}">Архив</a>
            <a href="{{ url_for('actual_events') }}">Актуальные мероприятия</a>
            <a href="{{ url_for('support') }}">Поддержка</a>
            <a href="{{ url_for('contacts') }}">Контакты</a>
            <a href="{{ url_for('login') }}">Войти</a>
            <a href="{{ url_for('register') }}">Зарегестрироваться</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer>
    <div class="container">
        &copy; 2025 Name of orchestra. Все права защищены.
    </div>
</footer>
</body>
</html>
